<?xml version="1.0" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Cron's Synchronized TV</title>
		<style type="text/css">
			html {
				color: white;
				background-color: black;
			}

			body {
				padding: 0 0 0 0;
				margin: 0 0 0 0;
				overflow: hidden;
			}

			#player {
				border: 0;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translateY(-50%) translateX(-50%);
			}

			#primplayer {
				border: 0;
				position: absolute;
				top: 0;
				left: 0;
			}

			.mask {
				overflow: hidden;
				max-height: 576px; /* = 1024 * 9 / 16 */
			}

			.mask iframe {
				margin: -224px 0 0 0; /* = ((1024 * 9 / 16) - 1024) / 2 */
			}

			#clickblock {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script src="https://player.vimeo.com/api/player.js"></script>
		<script src="sync_client.js"></script>
	</head>
	<body>
		<div id="player">
			<p>
				You need JavaScript enabled on an updated viewer/browser to view this
				video.
			</p>
		</div>
		<div id="clickblock"></div>
	</body>
</html>
